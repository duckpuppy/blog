<div class="card-text p-4">
{{ if .Site.Params.use_summaries }}
    {{ if or (.Params.nocut) (.Scratch.Get "singlepage") }}
        {{ .Content }}
    {{ else }}
        {{ .Summary }}
        <br>
        <a href="{{ .Permalink }}">
        {{ if .Site.Params.strings.read_more_link }}
            {{ .Site.Params.strings.read_more_link }}
        {{ else }}
            Read more
        {{ end }}
        </a>
    {{ end }}
{{ else }}
    {{ .Content }}
{{ end }}
</div>
