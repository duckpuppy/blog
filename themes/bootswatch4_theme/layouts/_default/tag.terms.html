{{ define "main" }}
<main class="container">
    <div class="card bg-transparent border-0">
        <div class="card-body pl-0 pr-0">
            <div class="card-header bg-primary text-right">
                <h3 class="display-5">Tags</h3>
            </div>
            <div class="card-text pt-2">
                <div class="list-group d-flex flex-row flex-wrap">
                    {{ range .Site.Taxonomies.tags.ByCount }}
                            <a class="list-group-item-action justify-content-between col-sm-3 d-flex align-items-center" href="{{ "/tags/" | relLangURL }}{{ .Name | urlize }}">{{ .Term | humanize }} <span class="badge badge-primary">{{ .Count }}</span></a>
                    {{ end }}
                </div>  
            </div>
        </div>
    </div>
</main>
{{ end }}
